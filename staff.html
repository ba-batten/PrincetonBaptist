    <!-- Change width of .navbar-brand on scroll -->
   <script async>
     $(document).ready(function(){
       $(window).resize(function() {
         if (window.innerWidth < 768){
           $('.navbar>.container .navbar-brand, .navbar>.container-fluid .navbar-brand').css('width', '220px');
         }
         if (window.innerWidth >= 768 && window.innerWidth < 1000){
           $('.navbar>.container .navbar-brand, .navbar>.container-fluid .navbar-brand').css('width', '320px');
         }
         if (window.innerWidth > 1000){
           $('.navbar>.container .navbar-brand, .navbar>.container-fluid .navbar-brand').css('width', '370px');
         }
       });

       $(window).scroll(function(){
         var scroll = $(window).scrollTop();
         if (window.innerWidth >= 768 && window.innerWidth < 1000){
           if (scroll > (window.innerHeight * 0.7)) {
             $('.navbar>.container .navbar-brand, .navbar>.container-fluid .navbar-brand').css('width', '110px');
           }
           else {
             $('.navbar>.container .navbar-brand, .navbar>.container-fluid .navbar-brand').css('width', '320px');
           }
         }

         if (window.innerWidth >= 1000) {
           if (scroll > (window.innerHeight * 0.7)) {
             $('.navbar>.container .navbar-brand, .navbar>.container-fluid .navbar-brand').css('width', '120px');
           }
           else {
             $('.navbar>.container .navbar-brand, .navbar>.container-fluid .navbar-brand').css('width', '370px');
           }
         }
       })
     })
   </script>
   <!-- Close .navbar-collapse on click -->
